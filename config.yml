baseURL: "https://han-han030.github.io"
title: 憨憨很憨憨
paginate: 5
defaultContentLanguage: zh-tw
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


googleAnalytics: UA-123-45


permalinks:
  posts: /:year/:month/:title/

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 憨憨的Blog
  description: "我懶，不想寫說明"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["https://cdn.discordapp.com/attachments/686922577259528204/1028295457023205376/IMG_3503.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://cdn.discordapp.com/attachments/686922577259528204/1028310675040256071/free_to_use_miku_hatsune_icon_by_disqette_d9td8pd.png"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "憨憨的Blog"
    #icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Han Han
    subtitle: "一個蠻菜的影音創作者。"
    imageUrl: "https://cdn.discordapp.com/attachments/686922577259528204/1028295457023205376/IMG_3503.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: 文章
        url: posts
      - name: 標籤
        url: tags

  # home-info mode 
  homeInfoParams:
    Title: "嗨嗨嗨嗨嗨 \U0001F44B"
    Content: 歡迎來到我的Blog。


  socialIcons:
    - name: twitter
      url: "https://twitter.com/Han_Han087"
    - name: youtube
      url: "https://www.youtube.com/c/憨憨"
    - name: bilibili
      url: "https://space.bilibili.com/456206301"
    - name: github
      url: "https://github.com/han-han030"
    - name: discord
      url: "https://discord.com/user/618432500733313034"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

 

  #editPost:
    #URL: "https://github.com/<path_to_repo>/content"
    #Text: "Suggest Changes" # edit text
    #appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 1
    - identifier: categories
      name: 分類
      url: /categories/
      weight: 2
    - identifier: tags
      name: 標籤
      url: /tags/
      weight: 3
